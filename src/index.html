<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/catalog.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <section>
        <div class="catalog">
          <p class="catalog-main-text">Catalog</p>
          <div class="item-catalog">
            <div class="item-card">
              <img class="card-img" src="img/Whiskey.png" alt="Whiskey" />
              <p class="item-text">Whiskey</p>
            </div>
            <div class="item-card">
              <img class="card-img" src="img/Wine.png" alt="Wine" />
              <p class="item-text">Wine</p>
            </div>
            <div class="item-card">
              <img class="card-img" src="img/Champagne.png" alt="Champagne" />
              <p class="item-text">Champagne</p>
            </div>
            <div class="item-card">
              <img class="card-img" src="img/Vodka.png" alt="Vodka" />
              <p class="item-text">Vodka</p>
            </div>
            <div class="item-card">
              <img class="card-img" src="img/Beer.png" alt="Beer" />
              <p class="item-text">Beer</p>
            </div>
            <div class="item-card">
              <img class="card-img" src="img/Other.png" alt="Other" />
              <p class="item-text">Other</p>
            </div>
          </div>
          <div class="link-se">
            <a class="link-catalog" href="#">See all</a>
          </div>
        </div>
      </section>
      <section>
        <div class="Request-call">
          <p class="Request-call-text-01">
            Leave us your phone number and we will call you right away
          </p>
          <p class="Request-call-text-02">Do you have any questions?</p>
          <div class="form-Request-call">
            <form method="get">
              <div id="input-question">
                <input
                  class="input-your-question"
                  type="text"
                  placeholder="Your question"
                />
              </div>
              <div id="phone">
                <input
                  class="input-your-phone"
                  type="tel"
                  name="tel"
                  placeholder="Your phone"
                />
              </div>
              <button class="btn-call" type="submit">Request a call</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
